query ProductDetailsMultilingual($slug: String!, $channel: String!, $languageCode: LanguageCodeEnum!) {
	product(slug: $slug, channel: $channel) {
		id
		name
		slug
		description
		seoTitle
		seoDescription
		translation(languageCode: $languageCode) {
			id
			name
			description
			seoTitle
			seoDescription
		}
		thumbnail(size: 1024, format: WEBP) {
			url
			alt
		}
		category {
			id
			name
			translation(languageCode: $languageCode) {
				id
				name
			}
		}
		variants {
			id
			name
			translation(languageCode: $languageCode) {
				id
				name
			}
			pricing {
				price {
					gross {
						amount
						currency
					}
				}
			}
		}
		pricing {
			priceRange {
				start {
					gross {
						amount
						currency
					}
				}
				stop {
					gross {
						amount
						currency
					}
				}
			}
		}
	}
}
