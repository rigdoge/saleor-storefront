<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Offline - Saleor Storefront</title>
		<style>
			body {
				font-family:
					system-ui,
					-apple-system,
					sans-serif;
				margin: 0;
				padding: 20px;
				display: flex;
				flex-direction: column;
				align-items: center;
				justify-content: center;
				min-height: 100vh;
				background-color: #f5f5f5;
				color: #333;
			}
			.container {
				text-align: center;
				max-width: 600px;
				padding: 40px;
				background: white;
				border-radius: 12px;
				box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
			}
			h1 {
				margin: 0 0 20px;
				color: #000;
			}
			p {
				margin: 0 0 20px;
				line-height: 1.5;
			}
			button {
				background: #000;
				color: white;
				border: none;
				padding: 12px 24px;
				border-radius: 6px;
				cursor: pointer;
				font-size: 16px;
			}
			button:hover {
				background: #333;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<h1>You're Offline</h1>
			<p>It seems you've lost your internet connection. Please check your connection and try again.</p>
			<button onclick="window.location.reload()">Retry</button>
		</div>
	</body>
</html>
